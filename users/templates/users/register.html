{% extends "template/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Register Here</legend>
            <div class="row">
                <div class="col-xs-12 col-sm-10 ">
                    <div class="form-group">
                        <div class="form-control">
                            {{ form|crispy }}
                        </div>
                    </div>
                </div>
            </div>
                <!--to split-->
        </fieldset>
        <div class="form-group">
            <button class="btn-outline-info" type="submit">Sign up</button>
        </div>
    </form>
    <div class="pt-3">
        <p class="text-muted">
            already have an account? <a class="ml-2" href="{% url 'login' %}">Log in</a>
        </p>
    </div>
</div>
{% endblock content %}
