{% extends "template/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <div class="nav-item active">
        <form method="POST" action="">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Make Appointment</legend>
                <div class="row">
                    <div class="col-xs-12 col-sm-10 ">
                        <div class="form-group">
                            <div class="form-control">
                                {{ form|crispy }}
                            </div>
                        </div>
                    </div>
                </div>
                <!--to split-->
            </fieldset>
            <div class="form-group">
                <button class="btn-outline-info" type="submit" value="submit">Submit</button>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
