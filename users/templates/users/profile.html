{% extends "template/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="content-section">
        <div class="media">
            <img class="rounded-circle account-img" src="{{ user.profile.image.url }}" width="100px">
            <div class="media-body">
                <h2 class="account-heading">{{ user.username }}</h2>
                <p class="text-secondary">{{ user.email }}</p>
            </div>
        </div>
        <!-- FORM HERE -->
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Profile info</legend>
                {{ u_form|crispy }}
                {{ p_form|crispy }}
                <!--to split-->
            </fieldset>
            <div class="form-group">
                <button class="btn-outline-info" type="submit">Update Profile</button>
            </div>
        </form>
        <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'boss-home' %}">Back</a>
    </div>
</div>
{% endblock content %}
