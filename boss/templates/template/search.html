{% extends "template/base.html" %}
{% block content %}
{% for post in posts %}
<article class="media content-section border-bottom">
    <!-- <img class="rounded-circle article-img" src="{{ post.author.profile.image.url }}"-->
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="#">{{ post.author }}</a>
            <small class="text-muted">{{ post.date_posted|date:"F d, Y" }}</small>
        </div>
        <strong><a class="article-title" href="{% url 'post-detail' post.pk %}" style="color: white;">{{ post.title }}</a></strong>
        <p class="article-content">{{ post.content }}</p>
        <p>Likes: {{ object.likes.count }} <a href="{{ object.get_like_url }}"></a></p>
        <form action="" method="POST">
            {% csrf_token %}
            <button type="button" name="post_id" value="{{ post.id }}" class="btn btn-primary btn-sm mt-1 mb-1">Like
            </button>

        </form>

    </div>
</article>
{% endfor %}
{% endblock content %}
